<!DOCTYPE html>
<html>

</head>
<body>
    <script>
    var num1 = prompt("Enter first number: ");
    num1 = parseInt(num1);
    var num2 = prompt("Enter second number: ");
    num2 = parseInt(num2);
    var operation = prompt(" + - / x");
    if (operation == '+')
    alert("num1 + num2 = " + (num1 + num2));
    else if (operation == '-')
    alert("num1 - num2 =" + (num1-num2));
    else if (operation == '/')
    alert("num1 / num2 = " + (num1/num2));
    else if (operation == 'x')
    alert("num1 * num2 = "+ (num1*num2));
    else
    alert("Invalid input");
    </script>
</body>
</html>
